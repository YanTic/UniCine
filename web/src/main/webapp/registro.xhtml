<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">

  <ui:define name="titulo">Registro</ui:define>

  <ui:define name="content">
    <div class="container mt-3 mb-3">
      <p:panel header="Registro usuario">
        <h:form>
          <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nombre_cli" value="Nombre Completo: "/>
            <p:inputText id="nombre_cli" value="#{registroBean.cliente.nombre}" required="true"/>
            <p:message for="nombre_cli"/>

            <p:outputLabel for="cedula_cli" value="Cedula: "/>
            <p:inputText id="cedula_cli" value="#{registroBean.cliente.cedula}" required="true"/>
            <p:message for="cedula_cli"/>

            <p:outputLabel for="email_cli" value="Email: "/>
            <p:inputText id="email_cli" value="#{registroBean.cliente.email}" required="true"/>
            <p:message for="email_cli"/>

            <p:outputLabel for="fechaNacimiento_cli" value="Fecha nacimiento: "/>
            <p:datePicker id="fechaNacimiento_cli" value="#{registroBean.fechaNacimiento}" required="true"/>
            <p:message for="fechaNacimiento_cli"/>

            <p:outputLabel for="contrasenia_cli" value="Contraseña: "/>
            <p:password id="contrasenia_cli" value="#{registroBean.cliente.contrasenia}" required="true" toggleMask="true"/>
            <p:message for="contrasenia_cli"/>

            <p:outputLabel for="contrasenia_cli" value="Confirmar Contraseña: "/>
            <p:password id="confirmarContrasenia_cli" value="#{registroBean.confirmacionContrasenia}" required="true" toggleMask="true"/>
            <p:message for="confirmarContrasenia_cli"/>

            <p:outputLabel for="img_cli" value="Imagenes: "/>
            <p:fileUpload id="img_cli" listener="#{registroBean.subirImg}" mode="advanced" multiple="true" fileLimit="2"
                          sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
            <p:message for="img_cli"/>

          </h:panelGrid>

          <p:commandButton value="Crear nueva cuenta" action="#{registroBean.registrarCliente()}" update="@form"/>
          <!--<p:messages />  MENSAJE DE ERROR-->
          <p:growl for="mensaje_bean" showDetail="true"/> <!--ALERTA-->
        </h:form>
      </p:panel>
    </div>
  </ui:define>

</ui:composition>

</html>
