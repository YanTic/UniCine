<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<ui:composition template="/WEB-INF/template.xhtml" >

  <ui:define name="titulo">Activar Cuenta</ui:define>

  <ui:define name="content">
    <div class="container">

      <p:panel header="Activacion de la cuenta" styleClass="mt-3 mb-3">
        <h:form rendered="#{gestionCuentaBean.verificado}">
          <p:outputLabel value="#{gestionCuentaBean.mensaje}" styleClass="me-3"/>
          <p:commandButton  value="Ir a Inicio" action="#{gestionCuentaBean.volverAInicio()}" styleClass="ui-button-outlined ui-button-success me-3"/>
        </h:form>
      </p:panel>

    </div>
  </ui:define>

  <!--<ui:define name="footer"></ui:define> Si no quiero cambiar el footer no uso el define-->

</ui:composition>
