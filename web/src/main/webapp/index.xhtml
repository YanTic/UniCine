<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <h:outputStylesheet name="bootstrap.min.css" library="css" />
  <h:outputScript name="bootstrap.bundle.min.js" library="js" />
  <title>Página de Inicio</title>
</h:head>

<h:body>
  <h1>Pagina de inicio</h1>

  <div id="barra_nav">

    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search"/>
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>


    <ul>
      <li> <a href="/registro.xhtml">Registro</a> </li>
      <li> <a href="/admin/crearPelicula.xhtml">Crear Pelicula</a> </li>
      <li> <a href="/admin/crearTeatro.xhtml">Crear Teatro</a> </li>
      <li> <a href="/admin_teatro/crearSala.xhtml">Crear Sala</a> </li>
      <li> <a href="/registro.xhtml">Registro</a> </li>
    </ul>
  </div>

  <div>
    <h:form>
      <div class="input-search ui-inputgroup">
        <p:inputText placeholder="¿Qué pelicula está buscando" required="true" value="#{busquedaBean.busqueda}"/>
        <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar()}"/>
      </div>
    </h:form>
  </div>

</h:body>
</html>
